services:
  # Main Web Service
  - type: web
    name: recruitment-pass
    runtime: node
    buildCommand: pnpm install && pnpm build && pnpm db:push
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4173
      - key: DATABASE_URL
        fromDatabase:
          name: recruitment-pass-db
          property: connectionString
      - key: ADMIN_EMAIL
        sync: false  # Set this in Render dashboard
    healthCheckPath: /health

databases:
  # MySQL Database
  - name: recruitment-pass-db
    databaseName: recruitment_pass
    user: recruitment_user
